<!DOCTYPE html>
<html lang="en">

<head>
    <title>File Upload with Progress Bar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>File Upload</h1>
        <div class="form-group">
            <label for="profilePicture">Upload Picture:</label>
            <br>
            <img src="6.png" alt="Picture">
            <br><br>
            <input type="file" class="form-control-file" id="profilePicture" name="profilePicture" accept="image/*" required>
        </div>
        <br>
            <div class="progress mt-3">
            <div id="progressBar" class=" progress-bar progress-bar-animated progress-bar-striped" style="width: 100%">100%</div>
        </div>
    </div>
</body>

</html>

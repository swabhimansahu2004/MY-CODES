<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
    <style>
        .carousel-inner img {
            width: 1600px;
            height: 650px;
        }
        .carousel-caption{
            background-color:black;
        }
    </style>
</head>

<body>
    <h1>Animals SlideShow</h1>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="201.jpeg" alt="Lion">
                <div class="carousel-caption">
                    <h3>Lion</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="202.jpeg" alt="Elephant">
                <div class="carousel-caption">
                    <h3>Elephant</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="203.jpeg" alt="Dog">
                <div class="carousel-caption">
                    <h3>Dog</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="204.jpeg" alt="Hippopotamus">
                <div class="carousel-caption">
                    <h3>Hippopotamus</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="205.jpeg" alt="Giraffe">
                <div class="carousel-caption">
                    <h3>Giraffe</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="206.jpeg" alt="Panda">
                <div class="carousel-caption">
                    <h3>Panda</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>
</html>

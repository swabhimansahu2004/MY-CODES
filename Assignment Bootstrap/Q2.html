<!DOCTYPE html>
<html lang="en">

<head>
    <title>Question 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                if (confirm("Are you sure you want to close the page? Your data may not be saved.")) {
                    window.close();
                }
            });
        });
    </script>
</head>
<body>
    <h1 style="text-align: center;">Registeration Page</h1>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter your Name:" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email Address:" name="email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="address" class="form-control" id="address" placeholder="Enter your Address:" name="address">
            </div>
            <div class="form-group"></div>
            <button type="Submit" class="btn btn-success">Submit</button>
        </form>
        <br>
        <a href="Close Page.html">
        <button id="b1"class="btn btn-dark">Close</button>
        </a>
        <br><br>
        <div id="1" class="alert alert-warning">
            To close, press the close button.
        </div>
    </div>
</body>

<!DOCTYPE html>
<html>
    <head>
        <title>
            Internal and Inline Style
        </title>
        <style>
            p{
                text-align: center;
                color:bisque;
                background-color: black;
            }
        </style>
    </head>
<body>
<h1 style="color: chartreuse;background-color: black;text-align: right;">
    This is Inline Styling.Styling is applied on single elements for unique functionality. They
    are incorporated in HTML elements by adding the style attribute in the desired element.
</h1>    
<p>
    This is Internal  Styling.Here,Style tag is used in head tag and style can declare any style to any Html elements.
</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stacked Forms</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>How to Create Stacked Form</h1>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Type Your Email Address" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Type Your Password" name="password">
            </div>
            <div class="form-group form-check">
                <!-- Important -->
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="Logged in">Stay Logged in
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <form class="form-inline" action="/action_page.php"><!-- Important -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Type Your Email Address" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Type Your Password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="Logged in">Stay Logged in
                </label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>

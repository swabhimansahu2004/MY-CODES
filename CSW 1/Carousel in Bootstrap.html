<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css
/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js">
    </script>
    <style>
        .carousel-inner img {
            width: 1600px;
            height: 650px;
        }
    </style>
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpeg" alt="London" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>London</h3>
                    <p>London is quite expensive but it is worth it!</p></div>
            <!-- Carousel caption can be used to give description about the image. -->
            </div>
            <div class="carousel-item">
                <img src="2.jpeg"
                    alt="Berlin" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="3.jpeg" alt="Zurich" width="1100" height="500">
            </div>
            <div class="carousel-item">
                <img src="download.jpeg" alt="Venice" width="1100" height="500">
            </div>
            <div class="carousel-item"></div>
            <!-- This carousel item will not be displayed as there are only 4 carousel indicators. -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
</body>

</html>

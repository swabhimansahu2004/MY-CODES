<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Text Elements</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>HTML Text Elements in Bootstrap</h1>

        <h2><mark>Mark tag using bootstrap</mark></h2>
        <h3><small>Small tag using bootstrap</small></h3>
        <p>The <abbr title="Hi">EU</abbr> This is a abbreviation in bootstrap</p>
        <blockquote class="blockquote">
        <p>This is inside a bootstrap blockquote class</p>
        </blockquote>
    </div>
</body>

</html

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Images in Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/
bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.
js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
    </script>
</head>

<body>
    <div class="container">
        <h1>Image Example</h1>
        <img src="download.jpeg" class="rounded" alt="Cinque Terre" width="350" height="250">Rounded
        <img src="download.jpeg" class="rounded-circle" alt="Cinque Terre" width="350" height="250">Circle
        <img src="download.jpeg" class="img-thumbnail" alt="Cinque Terre" width="350" height="250">Thumbnail
    </div>
</body>

</html>
